<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gaara Style</title>
    <style>
        /* General reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c1b18;
            /* Dark sandy color */
            color: #f2f2f2;
            /* Light color for text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
            background: url('kazekaga.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.4);
            /* More transparent black background */
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: 'Arial', sans-serif;
            backdrop-filter: blur(8px);
            /* Adds a frosted glass blur effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            /* Lifts the container slightly on hover */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            /* Intensifies the shadow on hover */
        }

        h1 {
            color: #c0392b;
            /* Gaara's sand red */
            font-size: 40px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 3px 3px 8px #000;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #e67e22;
            /* Gaara's signature color */
            border-radius: 5px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 4px #000;
            transition: border 0.3s ease-in-out;
        }

        .input-field:focus {
            outline: none;
            border-color: #f39c12;
            /* Gaara's lighter accent */
        }

        .input-field::placeholder {
            color: #d1d1d1;
        }

        .login-btn {
            padding: 14px 32px;
            border: none;
            background-color: #e67e22;
            /* Sand color */
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .login-btn:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error-message {
            color: #ff6666;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #e67e22;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
            transition: color 0.3s ease;
            text-shadow: 1px 1px 4px #000;
        }

        .links a:hover {
            color: #f39c12;
        }

        /* Styling for the cursor */
        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 80%);
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-in-out;
            z-index: 9999;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .cursor.enlarged {
            transform: scale(1.5);
        }

        .cursor.link-hover {
            background: radial-gradient(circle, rgba(255, 85, 0, 1) 0%, rgba(255, 255, 255, 0.3) 80%);
            box-shadow: 0 0 30px rgba(255, 85, 0, 0.7), 0 0 50px rgba(255, 255, 255, 0.3);
        }

        .cursor.button-hover {
            background: radial-gradient(circle, rgba(255, 85, 0, 1) 0%, rgba(255, 255, 255, 0.3) 80%);
            box-shadow: 0 0 30px rgba(255, 85, 0, 0.7), 0 0 50px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <div class="error-message" id="error-message">Please fill in both fields!</div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="links">
            <a href="Home.html">Home</a>
            <a href="Shopping aera.html">Shop</a>
            <a href="aboutpage.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loadingMessage = document.getElementById('loading-message');

            // Reset error message visibility
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            // Show loading indicator
            loadingMessage.style.display = 'block';

            // Simulate a delay (e.g., network request)
            setTimeout(function () {
                // Hide the loading indicator
                loadingMessage.style.display = 'none';

                // Check if both fields are filled
                if (username === '' && password === '') {
                    errorMessage.textContent = 'Please enter both username and password.';
                    errorMessage.style.display = 'block';
                } else if (username === '') {
                    errorMessage.textContent = 'Username is required.';
                    errorMessage.style.display = 'block';
                } else if (password === '') {
                    errorMessage.textContent = 'Password is required.';
                    errorMessage.style.display = 'block';
                } else if (password.length < 6) { // Example password length check
                    errorMessage.textContent = 'Password must be at least 6 characters long.';
                    errorMessage.style.display = 'block';
                } else {
                    // If validation passes
                    errorMessage.style.display = 'none';
                    alert('Login successful!');
                    // Redirect or further actions can go here, e.g. window.location = 'dashboard.html';
                }
            }, 2000); // Simulate a 2-second delay (e.g., for a network request)
        });
    </script>

    <script src="cursor.js"></script>

</body>

</html>
