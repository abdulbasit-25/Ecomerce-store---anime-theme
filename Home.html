<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hidden Leaf Village</title>
    <!-- Google Fonts links for more dynamic Naruto-inspired fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Background and Layout */
        .hero {
            background: url('naruto-background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            text-align: center;
            position: relative;
        }

        /* Hero Text Section */
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-family: 'RocknRoll One', sans-serif;
            /* Naruto-inspired bold font */
            color: #FFA500;
        }

        .hero p {
            font-size: 1.6rem;
            margin-bottom: 2rem;
            color: #FFD700;
        }

        /* Call to Action Buttons */
        .cta-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 20px;
        }

        .cta-buttons a {
            text-decoration: none;
            padding: 1rem 2.5rem;
             color: #FF4500;
            border: 2px solid #FFD700;
            /* Yellow border on hover */
            background-color: rgba(255, 69, 0, 0.2);
            /* Subtle background color */
        
            background-color: #FF4500;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Bebas Neue', sans-serif;
            /* Bold font for action */
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-buttons a:hover {
            background-color: #FFA500;
            transform: scale(1.1);
        }

        /* Links Section under Hero */
        .links {
            margin-top: 30px;
            display: flex;
            gap: 2rem;
            font-size: 1.2rem;
            font-family: 'Bebas Neue', sans-serif;
            /* Bold font for links */
        }

        .links a {
    color: #FFD700;
    text-decoration: none;
    font-weight: bold;
    padding: 0.8rem 1.5rem;
    position: relative;
    transition: color 0.3s ease;
    border: 2px solid transparent; /* Initially transparent border */
    border-radius: 5px;
    display: inline-block;
}

/* Hover effect for links */
.links a:hover {
    color: white;
    background-color: #FF6347; /* Slightly different shade of orange */
    border: 2px solid #FFD700; /* Keep yellow border */
    font-size: 1.2rem;
    font-family: 'Poppins', sans-serif; /* Modern sans-serif font */
    font-weight: 600; /* Slightly lighter weight */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Soft shadow for more depth */
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Added shadow transition for smoother effect */
    transform: scale(1.05); /* Slight scale effect on hover */
}

/* Darker shade for hover effect */
.links a:hover {
    background-color: #FF4500; /* A deeper shade of orange on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25); /* Darker shadow on hover */
}

        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 1rem;
            color: white;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.3rem;
            }

            .cta-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .cta-buttons a {
                font-size: 1rem;
                padding: 1rem 2rem;
            }

            .links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .cta-buttons a {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }

            .links a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Hero Section with Background Image -->
    <div class="hero">
        <!-- Hero Text -->
        <h1>Welcome to the Hidden Leaf Village</h1>
        <p>Believe in yourself, and you'll achieve greatness!</p>

        <!-- Call to Action Buttons -->
        <div class="cta-buttons">
            <a href="aboutpage.html">Explore More</a>
            <a href="Shopping aera.html">Start Your Ninja Journey</a>
        </div>

        <!-- Links to other sections below Hero -->
        <div class="links">
            <a href="Shopping aera.html">Shop</a>
            <a href="aboutpage.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>


        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Hidden Leaf Village. All rights reserved. Dattebayo!</p>
    </footer>

    <script src="cursor.js"></script>


</body>

</html>
